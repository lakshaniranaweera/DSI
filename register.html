<!-- HTML DOCTYPE and language setup -->
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Character and viewport setup -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DSI Registration</title>

  <!-- ‚úÖ Include Bootstrap CSS from CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ‚úÖ Custom Styles -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
      /* ‚ö†Ô∏è Manually ensure this image exists in /image/homepage.jpg */
      background: url('image/homepage.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5); /* Dim the background */
      height: 100%;
      padding: 40px 20px;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 30px rgba(0,255,0,0.5); /* Green neon glow */
      animation: fadeIn 1s ease-in-out;
    }

    .form-title {
      font-size: 2rem;
      font-weight: bold;
      color: white;
      text-align: center;
      margin-bottom: 20px;
      animation: glow 2s infinite alternate; /* Pulsing glow effect */
    }

    /* ‚ú® Glowing text effect */
    @keyframes glow {
      0% { text-shadow: 0 0 10px red; }
      100% { text-shadow: 0 0 20px green; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
    }

    .start-scan-btn {
      width: 100%;
      font-size: 1.3rem;
      padding: 12px;
      transition: all 0.2s ease;
      border: 2px solid white;
      background-color: transparent;
      color: white;
    }

    .start-scan-btn:focus,
    .start-scan-btn:active {
      background-color: green !important;
      color: white !important;
      border-color: green !important;
      box-shadow: 0 0 15px green;
    }
  </style>
</head>

<body>
<!-- üß± Fullscreen overlay and form card -->
<div class="overlay d-flex align-items-center justify-content-center">
  <div class="form-container">
    <div class="form-title">Registration Form</div>

    <!-- üìÑ FORM starts -->
    <form id="regForm">
      <div class="mb-3">
        <label for="fullName" class="form-label text-white">Full Name</label>
        <input type="text" class="form-control" id="fullName" required />
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label text-white">Phone Number</label>
        <input type="tel" class="form-control" id="phone" pattern="[0-9]{10}" required />
        <div class="form-text text-light">Enter 10 digit number only.</div>
      </div>

      <!-- üöÄ Call your backend on click -->
      <button type="submit" class="btn btn-outline-light start-scan-btn">Start Scanning</button>
    </form>
  </div>
</div>

<!-- ‚úÖ Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- ‚úÖ JavaScript to handle form -->
<script>
  // Submit form logic
  document.getElementById('regForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const fullName = document.getElementById('fullName').value.trim();
    const phone = document.getElementById('phone').value.trim();

    if (fullName === "" || phone.length !== 10) {
      alert("Please enter valid details.");
      return;
    }

    // üì¶ Data to send
    const userData = {
      name: fullName,
      phone: phone
    };

    console.log("Saving to database:", userData);

    // ‚ö†Ô∏è You must MANUALLY configure backend URL or Firebase function
    fetch("http://localhost:3000/register", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(userData)
    })
    .then(response => {
      if (!response.ok) throw new Error("Failed to register");
      // ‚úÖ Redirect to scan page after success
      window.location.href = "scan.html";
    })
    .catch(err => {
      alert("Error saving data: " + err.message);
    });

    // üîî Optional: trigger local SMS function here if needed
    // sendSMS(phone);
  });

  function sendSMS(phone) {
    alert("SMS sent to " + phone);
  }
</script>

</body>
</html>
